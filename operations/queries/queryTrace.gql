query QueryTrace($traceId: ID!){
    queryTrace(traceId: $traceId){
        spans{
            traceId
            segmentId
            spanId
            parentSpanId
            refs{
                traceId
                parentSegmentId
                parentSpanId
                type
            }
            serviceCode
            serviceInstanceName
            startTime
            endTime
            endpointName
            type
            peer
            component
            isError
            layer
            tags{
                key
                value
            }
            logs{
                time
                data{
                    key
                    value
                }
            }
            attachedEvents{
                startTime{
                    seconds
                    nanos
                }
                event
                endTime{
                    seconds
                    nanos
                }
                tags{
                    key
                    value
                }
                summary{
                    key
                    value
                }
            }
        }
    }
}